<!-- Hamburger menu for navbar on right for mobile?  -->
<header class="row d-flex flex-wrap text-bg-dark justify-content-between py-3 mb-4 border-bottom sticky-md-top">
  <p class="col-md-4 mb-3 mb-md-0 me-md-auto lh-sm font-monospace">
  <a href="/" class="row text-start text-decoration-none">
    <span class="fs-1 text-body-tertiary">{{ site.title }}</span>
  </a>
  <span class="small text-body-secondary float-start">all things data</span>
</p>
  <ul class="d-flex col-auto nav nav-pills ms-md-auto align-items-center">
        {% for item in site.data.navigation %}
        {% unless item.name == "About" %}
        <li class="nav-item">
          <!-- operators (or, and) evaluated from right to left -->
          <a {% if page.url==item.link or page.url=="/index" and item.link=="/" %} class="nav-link active text-decoration-none"
            aria-current="page" href="{{ item.link }}" {% else %} class="nav-link text-decoration-none" aria-current="false"
            href="{{ item.link }}" {% endif %}>
            {{ item.name }}
          </a>
        </li>
        {% endunless %}
        {% endfor %}
  </ul>
</header>
