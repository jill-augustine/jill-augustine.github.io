<li class="nav nav-item dropdown">
    <a class="{{ 'nav-link text-decoration-none pe-0 ' | append: active_page }}"
        aria-current="{{ aria_current }}" href="{{ item.link }}" role="button">
            {{ item.name }}
    </a>
    <div class="{{'nav-link text-decoration-none dropdown-toggle dropdown-toggle-split pe-2 ' | append: active_page }}"
        aria-current="{{ aria_current }}" data-bs-toggle="dropdown" data-bs-auto-close="true"
        aria-expanded="false" role="button"><span class="visually-hidden">Toggle Dropdown</span>
</div>
    <ul class="dropdown-menu dropdown-menu-end p-0">
        {% for section in item.sections %}
        <li>
            <a class="nav nav-link dropdown-item text-body-primary" href="{{ item.link }}#{{ section.link }}">
                {{ section.name }}
            </a>
        </li>
        {% unless forloop.last%}
        <li>
            <hr class="dropdown-divider m-0">
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
</li>
